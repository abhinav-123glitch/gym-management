<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Gym | Member Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for modal visibility */
        .modal-transition {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 antialiased">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-5xl">

        <!-- Login Section -->
        <div id="login-section" class="flex flex-col items-center justify-center min-h-screen">
            <div class="w-full max-w-md bg-slate-800/60 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-slate-700">
                <div class="flex justify-center mb-6">
                    <svg class="w-12 h-12 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-center mb-2 text-white">Apex Gym Portal</h1>
                <p class="text-center text-slate-400 mb-6">Sign in to continue</p>
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    <button id="login-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-500 transition-transform transform hover:scale-105 duration-300 shadow-lg">Login</button>
                </div>
                <p id="error-message" class="text-red-400 text-center mt-4"></p>
            </div>
        </div>

        <!-- Main Dashboard (Initially Hidden) -->
        <div id="dashboard" class="hidden">
            <div class="flex flex-col sm:flex-row justify-between items-center bg-slate-800 p-4 rounded-xl shadow-lg mb-8 border border-slate-700">
                 <h2 id="welcome-message" class="text-2xl font-semibold text-white"></h2>
                 <button id="logout-btn" class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-500 transition-all duration-300 mt-4 sm:mt-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                    </svg>
                    Logout
                 </button>
            </div>

            <!-- Admin View -->
            <div id="admin-view" class="hidden space-y-8">
                <!-- Add/Update Member Form -->
                <div class="bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700">
                    <h4 class="text-xl font-bold mb-4 text-white" id="member-form-title">Add New Member</h4>
                    <form id="member-form" class="space-y-4">
                        <input type="hidden" id="member-id">
                        <input type="text" id="member-name" placeholder="Full Name" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-md" required>
                        <input type="email" id="member-email" placeholder="Email Address" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-md" required>
                        <select id="fee-package" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-md" required>
                            <option value="">Select Fee Package</option>
                            <option value="monthly-8000">Monthly - ₹8,000</option>
                            <option value="quarterly-20000">Quarterly - ₹20,000</option>
                            <option value="yearly-72000">Yearly - ₹72,000</option>
                        </select>
                        <button type="submit" id="submit-member-btn" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-500 transition-all duration-300">Add Member</button>
                         <button type="button" id="cancel-update-btn" class="hidden w-full bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 mt-2">Cancel Update</button>
                    </form>
                </div>
                <!-- Member List -->
                <div class="bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700">
                    <h4 class="text-xl font-bold mb-4 text-white flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M8.25 6.75a3.75 3.75 0 117.5 0 3.75 3.75 0 01-7.5 0zM15.75 9.75a3 3 0 116 0 3 3 0 01-6 0zM2.25 9.75a3 3 0 116 0 3 3 0 01-6 0zM6.31 15.117A.75.75 0 017.05 14.25h9.9a.75.75 0 01.74 1.575l-1.33 4.288a.75.75 0 01-1.48-.465l.62-1.992a2.25 2.25 0 00-4.432 0l.62 1.992a.75.75 0 01-1.48.465L6.31 15.117z" clip-rule="evenodd" />
                        </svg>
                        All Members
                    </h4>
                    <div id="member-list" class="space-y-3">
                        <!-- Member items will be injected here -->
                    </div>
                </div>
            </div>

             <!-- Member View -->
            <div id="member-view" class="hidden space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700">
                        <h4 class="text-lg font-semibold mb-4 text-white">My Bill Receipts</h4>
                        <div id="bill-receipts" class="space-y-3"></div>
                    </div>
                    <div class="bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700">
                         <h4 class="text-lg font-semibold mb-4 text-white">Notifications</h4>
                         <div id="notifications" class="space-y-3"></div>
                    </div>
                </div>
                <div class="bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700">
                    <h4 class="text-lg font-semibold mb-4 text-white">Account Settings</h4>
                    <button id="change-password-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-500 transition-all">Change Password</button>
                </div>
                <div class="bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700">
                    <h4 class="text-lg font-semibold mb-4 text-white">My Diet Plan</h4>
                    <div id="diet-plan-view" class="space-y-4"></div>
                </div>
                <div class="bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700">
                    <h4 class="text-xl font-bold mb-4 text-white">Supplement Store</h4>
                    <div id="supplement-store" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Generic Modal -->
    <div id="custom-modal" class="modal-transition hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="bg-slate-800 rounded-xl shadow-xl p-6 w-full max-w-sm border border-slate-700">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-white"></h3>
            <p id="modal-text" class="mb-6 text-slate-300"></p>
            <div class="flex justify-end space-x-4">
                <button id="modal-cancel-btn" class="bg-slate-600 text-white px-4 py-2 rounded-md hover:bg-slate-500 transition-all">Cancel</button>
                <button id="modal-confirm-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-500 transition-all">OK</button>
            </div>
        </div>
    </div>

    <!-- Diet Plan Modal -->
    <div id="diet-plan-modal" class="modal-transition hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="bg-slate-800 rounded-xl shadow-xl p-6 w-full max-w-lg border border-slate-700">
            <h3 id="diet-modal-title" class="text-xl font-bold mb-4 text-white"></h3>
            <form id="diet-plan-form" class="space-y-4">
                <input type="hidden" id="diet-member-id">
                <div>
                    <label for="diet-breakfast" class="block font-semibold text-slate-300 mb-1">Breakfast</label>
                    <textarea id="diet-breakfast" class="w-full p-2 bg-slate-700 border border-slate-600 rounded-md h-24"></textarea>
                </div>
                <div>
                    <label for="diet-lunch" class="block font-semibold text-slate-300 mb-1">Lunch</label>
                    <textarea id="diet-lunch" class="w-full p-2 bg-slate-700 border border-slate-600 rounded-md h-24"></textarea>
                </div>
                <div>
                    <label for="diet-dinner" class="block font-semibold text-slate-300 mb-1">Dinner</label>
                    <textarea id="diet-dinner" class="w-full p-2 bg-slate-700 border border-slate-600 rounded-md h-24"></textarea>
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="diet-modal-cancel-btn" class="bg-slate-600 text-white px-4 py-2 rounded-md hover:bg-slate-500 transition-all">Cancel</button>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-500 transition-all">Save Plan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="change-password-modal" class="modal-transition hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="bg-slate-800 rounded-xl shadow-xl p-6 w-full max-w-sm border border-slate-700">
            <h3 class="text-xl font-bold mb-4 text-white">Change Your Password</h3>
            <form id="change-password-form" class="space-y-4">
                <input type="password" id="new-password" placeholder="New Password" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-md" required>
                <input type="password" id="confirm-password" placeholder="Confirm New Password" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-md" required>
                <p id="password-error-message" class="text-red-400 text-sm"></p>
                <div class="flex justify-end space-x-4 pt-2">
                    <button type="button" id="password-modal-cancel-btn" class="bg-slate-600 text-white px-4 py-2 rounded-md hover:bg-slate-500 transition-all">Cancel</button>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-500 transition-all">Update Password</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
